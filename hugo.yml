baseURL: https://ollyjarvis.uk/
title: ollyjarvis
paginate: 5
theme: 'PaperModX'

params:
  description: "olly jarvis' portfolio"
  author: ollyjarvis
  DateFormat: "02-01-2006"
  mainSections:
    - posts
  disableAnchoredHeadings: true

  defaultTheme: auto
  DisableLanguageSwitch: true
  ShowWordCount: true
  ShowReadingTime: true
  EnableInstantClick: true
  socialIcons:
    - name: linkedin-simple
      url: 'https://linkedin.com/in/oliver-jarvis'
    - name: github-simple
      url: 'https://github.com/ollyjarvis'
    - name: gmail
      url: 'mailto:hello@ollyjarvis.uk'

  homeInfoParams:
    Title: "Hello, my name is Olly"
    Content: |
      I'm a 20 year-old undergraduate **Computer Science** student at the **University of Leeds**.

      - I make things in my spare time, including
        - The **Bucket Sub**
        - **Corne Keyboard**

      - I write code too sometimes in
        - **Golang**
        - **C**
        - **Java**
        - **Python**

        (not all of them by choice)
  menu:
    main:
      - name: Posts
        url: /posts/
        weight: 1

  minify:
    disableXML: true

  languages:
    en:
      languageName: "English"

  markup:
    goldmark:
      renderer:
        unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false
